<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="inputs">
            <div>
                <label for="operacao">Tipo de operação:</label><br>
                <select name="operacao" id="operacao">
                    <option value="null">----</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </div> <!-- OPERACAO -->

            <div>
                <label for="descricao">Descrição</label>
                <select name="descricao" id="descricao">
                    <option value="null">------</option>
                    <option value="Saldo-atual">Saldo atual</option>
                    <option value="Salario">Salário</option>
                    <option value="Bonificacao">Bonificação</option>
                    <option value="Alimentacao">Alimentação</option>
                    <option value="Uber">Uber</option>
                    <option value="Pix">Pix</option>
                    <option value="Faculdade">Faculdade</option>
                    <option value="Academia">Academia</option>
                    <option value="Outros">Outros</option>
                </select>
            </div> <!-- DESCRICAO -->

            <div>
                <label for="valor">Valor</label><br>
                <input type="number" id="valor" name="valor" placeholder="R$0,00">
            </div> <!-- VALOR -->

            <div>
                <label for="data">Data</label><br>
                <input type="date" id="data" name="data" >
            </div> <!-- DATA -->

            <div>
                <button id="add_button">Adicionar</button>
            </div> <!-- BOTAO ADD -->
        </div> <!--INPUTS-->

        <div class="content">
            <div class="list">
                <div class="list-item">
                    <div class="item-operacao"><h5>Tipo de operação</h5></div>
                    <div class="item-desc"><h5>Descrição</h5></div>
                    <div class="item-valor"><h5>Valor</h5></div>
                    <div class="item-data"><h5>Data</h5></div>
                </div>
            </div> <!-- CONTAINER DE ENTRADAS/SAIDAS -->

            <div class="list-result">
                <div class="saldo-positivo">
                    <h4>SALDO:</h4>
                    <div class="saldo-restante">
                        <h2 id="valor_saldo_positivo" style="color: rgba(6, 196, 6, 0.736);">R$0,00</h2>
                    </div>
                </div>
                <div class="saldo-negativo">
                    <h4>VALOR GASTO:</h4>
                    <div class="saldo-gasto">
                        <h2 id="valor_saldo_negativo" style="color: rgba(255, 0, 0, 0.684);">R$0,00</h2>
                    </div>
                </div>
            </div> <!-- CONTAINER DO SALDO E VALOR GASTO -->
        </div> <!-- CONTEUDO -->
    </div> <!-- MAIN -->

    <script src="script.js"></script>
</body>
</html>
